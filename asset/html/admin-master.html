<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags Start -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Required meta tags End -->

  <!-- Bootstrap CSS Start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Bootstrap CSS  End -->

  <!-- Owl Carousel Start  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Owl carousel end -->

  <!-- style Start -->
  <link rel="stylesheet" href="/asset/css/style.css">
  <!-- Style End -->

  <!-- Google Font Start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Road+Rage&display=swap"
    rel="stylesheet">
  <!-- Google Fonts End -->


  <!-- Title Logo Start -->
  <title>Bromount</title>
  <link rel="icon" href="/asset/images/3.png" type="images/x-icon">
  <!-- Title Logo End -->
</head>

<body>
  <!-- Head-Nav Start -->
  <div class="nav-admin bg-dark fw-bold ">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-center fs-6 p-2">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand " href="#">
              <img src="/asset/images/bromologin.png" alt="" height="50">
            </a>
          </div>
          <div class="admin-title">
            <img src="/asset/images/Group 4.png" alt="" height="50">
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Head-Nav End -->

  <!-- Main Admin Master Start -->
  <main class="main-admin-master">
    <div class="add-admin-via">
      <div class="container">
        <span>Add New Via</span>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="VIA" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Price" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
        </div>
        <div class="inputbox text-end">
          <button type="submit">Save !</button>
        </div>
      </div>
    </div>
    <div class="delete-admin-via">
      <div class="container">
        <span>Delete</span>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="VIA" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="inputbox text-end">
          <button type="submit">Delete</button>
        </div>
      </div>
    </div>
    <div class="add-galery">
      <div class="container">
        <span>Add Galeries</span>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="VIA" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="inputbox text-end">
          <button type="submit">Add !</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Main End -->

  <!-- owl carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- owl carousel end -->

  <!-- Bootstrap js  Start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Boostrap js End -->
</body>

</html>
